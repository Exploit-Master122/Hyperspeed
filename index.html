<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darrkon v12 (Beta)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            color: #ccc;
        }

        /* Matrix background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: #000;
        }

        .corner-accent {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid;
            opacity: 0.15;
        }

        .corner-tl {
            top: 0;
            left: 0;
            border-color: #b30000 transparent transparent #b30000;
        }

        .corner-br {
            bottom: 0;
            right: 0;
            border-color: transparent #800000 #800000 transparent;
        }

        .content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(179, 0, 0, 0.7));
        }

        .logo-text {
            margin-top: 15px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff0000, #b30000, #800000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .search-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        form {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 2px;
            padding: 30px;
            border: 1px solid rgba(179, 0, 0, 0.3);
            box-shadow: 0 0 30px rgba(179, 0, 0, 0.1);
        }

        .search-bar-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .search-bar-wrapper input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(179, 0, 0, 0.3);
            border-radius: 2px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar-wrapper input:focus {
            border-color: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(179, 0, 0, 0.3);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        .option-group label {
            color: #cc0000;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .custom-select {
            position: relative;
        }

        .custom-select select {
            width: 100%;
            padding: 12px 20px;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(179, 0, 0, 0.3);
            border-radius: 2px;
            color: #fff;
            font-size: 15px;
            appearance: none;
            cursor: pointer;
        }

        .custom-select::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #cc0000;
            pointer-events: none;
        }

        .button-wrapper {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 14px 40px;
            background: linear-gradient(45deg, #b30000, #800000);
            border: none;
            border-radius: 2px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(179, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 25px;
        }

        .footer a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(179, 0, 0, 0.3);
            color: #cc0000;
            font-size: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .footer a:hover {
            background: rgba(179, 0, 0, 0.2);
            color: #ff3333;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(179, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px 15px 80px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .footer {
                gap: 15px;
            }
            
            .footer a {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix background -->
    <canvas id="matrixCanvas" class="matrix-bg"></canvas>
    
    <!-- Particles container -->
    <div class="particles" id="particles"></div>
    
    <div class="bg-container">
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-br"></div>
    </div>

    <div class="content">
        <div class="logo">
            <img src="https://cdn.qwenlm.ai/output/7ce9ed7b-ab6b-4473-ac5e-25d2e62badb6/t2i/efd2c760-e237-4b69-b640-f33f24e5d4aa/1765774941.png?key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZXNvdXJjZV91c2VyX2lkIjoiN2NlOWVkN2ItYWI2Yi00NDczLWFjNWUtMjVkMmU2MmJhZGI2IiwicmVzb3VyY2VfaWQiOiIxNzY1Nzc0OTQxIiwicmVzb3VyY2VfY2hhdF9pZCI6IjAxNmE0ZWZjLTM4NTEtNDJkNC1iYjU2LThkYzBiZGI0ZTMxYSJ9.FPixoZa-W7uAapLgDGGJpQNh72ZnkzU1NbjtplAHjUQ" alt="Darrkon Logo">
            <div class="logo-text">Darrkon v12 (Beta)</div>
        </div>

        <div class="search-container">
            <form id="searchForm">
                <div class="search-bar-wrapper">
                    <input type="text" id="query" name="query" placeholder="Enter search term or URL..." required autofocus>
                </div>

                <div class="options-container">
                    <div class="option-group">
                        <label for="browser">Search Engine</label>
                        <div class="custom-select">
                            <select id="browser" name="browser">
                                <option value="duckduckgo">DuckDuckGo</option>
                                <option value="google">Google</option>
                                <option value="bing">Bing</option>
                            </select>
                        </div>
                    </div>

                    <div class="option-group">
                        <label for="proxy">Proxy Backend</label>
                        <div class="custom-select">
                            <select id="proxy" name="proxy">
                                <option value="ultraviolet">Ultraviolet</option>
                                <option value="scramjet">Scramjet (brkn)</option>
                            </select>
                        </div>
                    </div>

                    <div class="option-group">
                        <label for="wisp">WISP Server</label>
                        <input type="text" id="wisp" name="wisp" value="wss://anura.pro/" placeholder="wss://anura.pro/">
                    </div>
                </div>

                <div class="button-wrapper">
                    <button type="submit">Launch</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <a href="https://discord.com/invite/JMb5bNYPGN" target="_blank" rel="noopener noreferrer" title="Join our Discord">
            <i class="fab fa-discord"></i>
        </a>
        <a href="info.html" title="Information">
            <i class="fas fa-info"></i>
        </a>
    </div>

    <script>
        // Matrix background effect
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');

        // Set canvas to full window size
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        // Characters for the matrix effect
        const chars = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const charArray = chars.split('');

        const fontSize = 14;
        const columns = matrixCanvas.width / fontSize;

        // Create drops for each column
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * matrixCanvas.height / fontSize);
        }

        // Draw the matrix effect
        function drawMatrix() {
            // Semi-transparent black to create trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

            ctx.fillStyle = '#b30000';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                
                // Draw character
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // Reset drop if it reaches bottom or randomly
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }

        // Animation loop for matrix effect
        setInterval(drawMatrix, 33);

        // Resize handler
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Particles effect
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size
            const size = Math.random() * 5 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random animation
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
            
            particlesContainer.appendChild(particle);
        }

        // Add CSS for particle animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 0.8;
                }
                100% {
                    transform: translate(${Math.random() * 100 - 50}vw, ${Math.random() * 100 - 50}vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Form submission handling
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const query = document.getElementById('query').value;
            const browser = document.getElementById('browser').value;
            const proxy = document.getElementById('proxy').value;
            const wisp = document.getElementById('wisp').value;
            
            // In a real implementation, this would navigate to the proxy
            alert(`Launching Darrkon with:\nQuery: ${query}\nBrowser: ${browser}\nProxy: ${proxy}\nWISP: ${wisp}`);
        });
    </script>
</body>
