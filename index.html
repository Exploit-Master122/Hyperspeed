<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperspeed</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #2a0a0a;
            --secondary-bg: #1e0808;
            --accent-color: #ff3d3d;
            --text-color: #ffffff;
            --border-color: #331111;
            --hover-bg: #331111;
            --active-tab: #1e0808;
            --inactive-tab: #2a0a0a;
            --grid-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .browser-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--secondary-bg);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Top bar with window controls and tabs */
        .top-bar {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 8px 15px;
            height: 40px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .close-btn {
            background: #ff5f57;
        }

        .minimize-btn {
            background: #ffbd2e;
        }

        .maximize-btn {
            background: #28c940;
        }

        .tab-bar {
            display: flex;
            align-items: center;
            flex: 1;
            overflow-x: auto;
            padding: 0 10px;
        }

        .tab {
            background: var(--inactive-tab);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px 8px 0 0;
            margin-right: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 13px;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .tab.active {
            background: var(--active-tab);
            color: var(--text-color);
            border-bottom: 2px solid var(--accent-color);
            border-top: 1px solid var(--border-color);
        }

        .tab:hover {
            background: var(--hover-bg);
        }

        .tab-close {
            margin-left: 8px;
            font-size: 12px;
            opacity: 0.7;
            cursor: pointer;
        }

        .tab-close:hover {
            opacity: 1;
            color: var(--accent-color);
        }

        .new-tab-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--hover-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
            border: 1px solid var(--border-color);
        }

        .new-tab-btn:hover {
            background: var(--accent-color);
            color: #fff;
        }

        /* Navigation bar */
        .nav-bar {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: var(--hover-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .nav-btn:hover {
            background: var(--accent-color);
            color: #fff;
        }

        .address-bar {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .address-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--hover-bg);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .address-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 61, 61, 0.2);
        }

        .options-toggle {
            background: var(--hover-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .options-toggle:hover {
            background: var(--accent-color);
            color: #fff;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .search-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 61, 61, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.7;
        }

        .options-container {
            margin-top: 20px;
            width: 100%;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 14px;
        }

        .custom-select {
            position: relative;
            width: 100%;
        }

        .custom-select select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            transition: all 0.2s;
        }

        .custom-select select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 61, 61, 0.2);
        }

        .custom-select::after {
            content: "▼";
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--text-color);
            pointer-events: none;
            font-size: 12px;
        }

        .option-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            font-size: 14px;
            transition: all 0.2s;
        }

        .option-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 61, 61, 0.2);
        }

        .launch-button {
            background: linear-gradient(to right, var(--accent-color), #b30000);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 61, 61, 0.3);
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }

        .launch-button:hover {
            background: linear-gradient(to right, #ff3333, #990000);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 61, 61, 0.4);
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
        }

        .footer a {
            color: var(--text-color);
            font-size: 20px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: var(--accent-color);
        }

        /* Testimonials section */
        .testimonials {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
        }

        .testimonials h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }

        .testimonial-cards {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--secondary-bg);
        }

        .testimonial-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            min-width: 250px;
            max-width: 300px;
            transition: transform 0.3s;
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }

        .username {
            font-weight: 600;
            margin-right: 10px;
        }

        .verified {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .rating {
            display: flex;
            color: gold;
            margin-bottom: 10px;
        }

        .quote {
            font-style: italic;
            line-height: 1.5;
        }

        /* Footer credit */
        .credit {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
        }

        .credit span {
            color: var(--accent-color);
            font-weight: 600;
        }

        /* Animation for the border gradient */
        @keyframes dashFlow {
            to {
                stroke-dashoffset: -100;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .top-bar {
                padding: 8px 10px;
            }
            
            .tab {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .search-box {
                padding: 15px;
            }
            
            .search-input {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .testimonial-cards {
                flex-direction: column;
                align-items: stretch;
            }
            
            .testimonial-card {
                min-width: auto;
                max-width: none;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff3333;
        }
    </style>
</head>
