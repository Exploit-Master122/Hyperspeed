<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a0a0a);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .browser-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #0d0d0d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        /* Browser header with window controls */
        .browser-header {
            background: #1a1a1a;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .close-btn {
            background: #ff5f57;
        }

        .minimize-btn {
            background: #ffbd2e;
        }

        .maximize-btn {
            background: #28c940;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .hyper {
            color: #ff4d4d;
        }

        .speed {
            color: #e0e0e0;
        }

        /* Tab bar styling */
        .tab-bar {
            background: #1a1a1a;
            padding: 0 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 40px;
        }

        .tabs-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .tab {
            background: #2a2a2a;
            color: #aaa;
            padding: 8px 16px;
            border-radius: 8px 8px 0 0;
            margin-right: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .tab.active {
            background: #0d0d0d;
            color: #fff;
            border-bottom: 2px solid #ff4d4d;
        }

        .tab:hover {
            background: #333;
        }

        .tab-close {
            margin-left: 8px;
            font-size: 12px;
            opacity: 0.7;
        }

        .tab-close:hover {
            opacity: 1;
            color: #ff4d4d;
        }

        .new-tab-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #333;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
        }

        .new-tab-btn:hover {
            background: #444;
            color: #fff;
        }

        /* Address bar styling */
        .address-bar {
            background: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: #2a2a2a;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: #333;
            color: #fff;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-bar-wrapper {
            position: relative;
        }

        .search-bar-wrapper input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .search-bar-wrapper input::placeholder {
            color: #777;
        }

        .search-bar-wrapper input:focus {
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.3);
        }

        .options-toggle {
            background: #2a2a2a;
            color: #aaa;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .options-toggle:hover {
            background: #333;
        }

        /* Main content area */
        .browser-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            background: #0d0d0d;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-large {
            margin-bottom: 30px;
        }

        .logo-large .logo-text {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .options-container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid #333;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 14px;
        }

        .custom-select {
            position: relative;
        }

        .custom-select select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            font-size: 14px;
            appearance: none;
        }

        .custom-select::after {
            content: "▼";
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #777;
            pointer-events: none;
        }

        .option-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            font-size: 14px;
        }

        .button-wrapper {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(to right, #ff4d4d, #b30000);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #ff3333, #990000);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.4);
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .footer a {
            color: #aaa;
            font-size: 20px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ff4d4d;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-large .logo-text {
                font-size: 36px;
            }
            
            .options-container {
                padding: 15px;
            }
        }

        /* Animation for the border gradient */
        @keyframes dashFlow {
            to {
                stroke-dashoffset: -100;
            }
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <!-- Browser header with window controls -->
        <div class="browser-header">
            <div class="window-controls">
                <button class="window-btn close-btn"></button>
                <button class="window-btn minimize-btn"></button>
                <button class="window-btn maximize-btn"></button>
            </div>
            <div class="logo">
                <div class="logo-text">
                    <span class="hyper">Hyper</span><span class="speed">speed</span>
                </div>
            </div>
        </div>

        <!-- Tab bar -->
        <div class="tab-bar">
            <div class="tabs-container">
                <div class="tab active">
                    <span>New Tab</span>
                    <span class="tab-close">×</span>
                </div>
                <div class="tab">
                    <span>Search</span>
                    <span class="tab-close">×</span>
                </div>
            </div>
            <div class="new-tab-btn">+</div>
        </div>

        <!-- Address bar -->
        <div class="address-bar">
            <div class="nav-buttons">
                <div class="nav-btn">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="nav-btn">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="nav-btn">
                    <i class="fas fa-redo"></i>
                </div>
            </div>
            <div class="search-container">
                <div class="search-bar-wrapper">
                    <input type="text" id="query" name="query" placeholder="Enter search term or URL..." required autofocus>
                </div>
            </div>
            <button class="options-toggle">
                <i class="fas fa-cog"></i> Options
            </button>
        </div>

        <!-- Main content area -->
        <div class="browser-content">
            <div class="content">
                <div class="logo-large">
                    <div class="logo-text">
                        <span class="hyper">Hyper</span><span class="speed">speed</span>
                    </div>
                </div>

                <div class="options-container">
                    <form id="searchForm">
                        <div class="option-group">
                            <label for="browser">Search Engine</label>
                            <div class="custom-select">
                                <select id="browser" name="browser">
                                    <option value="duckduckgo">DuckDuckGo</option>
                                    <option value="google">Google</option>
                                    <option value="bing">Bing</option>
                                </select>
                            </div>
                        </div>

                        <div class="option-group">
                            <label for="proxy">Proxy Backend</label>
                            <div class="custom-select">
                                <select id="proxy" name="proxy">
                                    <option value="ultraviolet">Ultraviolet</option>
                                    <option value="scramjet">Scramjet (Broken)</option>
                                </select>
                            </div>
                        </div>

                        <div class="option-group">
                            <label for="wisp">WISP Server</label>
                            <input type="text" id="wisp" name="wisp" value="wss://wisp.mercurywork.shop/" placeholder="wss://wisp.mercurywork.shop/">
                        </div>

                        <div class="button-wrapper">
                            <button type="submit">Launch</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://discord.gg/N4uCwhJtUJ" target="_blank" rel="noopener noreferrer" title="Join our Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="info.html" title="Information">
                <i class="fas fa-info"></i>
            </a>
        </div>
    </div>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        // New tab button
        document.querySelector('.new-tab-btn').addEventListener('click', () => {
            const tabsContainer = document.querySelector('.tabs-container');
            const newTab = document.createElement('div');
            newTab.className = 'tab';
            newTab.innerHTML = `
                <span>New Tab</span>
                <span class="tab-close">×</span>
            `;
            tabsContainer.insertBefore(newTab, document.querySelector('.new-tab-btn'));
            
            // Add event to new tab
            newTab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                newTab.classList.add('active');
            });
            
            // Add close functionality to new tab
            newTab.querySelector('.tab-close').addEventListener('click', (e) => {
                e.stopPropagation();
                if (newTab.classList.contains('active')) {
                    const prevTab = newTab.previousElementSibling;
                    if (prevTab) {
                        prevTab.classList.add('active');
                    } else {
                        const nextTab = newTab.nextElementSibling;
                        if (nextTab) {
                            nextTab.classList.add('active');
                        }
                    }
                }
                newTab.remove();
            });
        });

        // Close tab functionality
        document.querySelectorAll('.tab-close').forEach(closeBtn => {
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const tab = closeBtn.parentElement;
                if (tab.classList.contains('active')) {
                    const prevTab = tab.previousElementSibling;
                    if (prevTab) {
                        prevTab.classList.add('active');
                    } else {
                        const nextTab = tab.nextElementSibling;
                        if (nextTab) {
                            nextTab.classList.add('active');
                        }
                    }
                }
                tab.remove();
            });
        });

        // Toggle options container
        document.querySelector('.options-toggle').addEventListener('click', () => {
            document.querySelector('.options-container').classList.toggle('hidden');
        });

        // Form submission
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const browser = document.getElementById('browser').value;
            const proxy = document.getElementById('proxy').value;
            const wisp = document.getElementById('wisp').value;
            
            alert(`Launching search for: ${query}\nBrowser: ${browser}\nProxy: ${proxy}\nWISP: ${wisp}`);
            // In a real implementation, this would redirect to the proxy service
        });
    </script>
</body>
</html>
